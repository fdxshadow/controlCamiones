

<ion-content fullscreen>
  <form (ngSubmit)="login()">

      <ion-item>
        <ion-label position="stacked"> Usuario o correo <ion-text color="danger">*</ion-text></ion-label>
        <ion-input required type="text" [(ngModel)]="user.nombre" name="nombre"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Contrase√±a<ion-text color="danger">*</ion-text></ion-label>
        <ion-input required type="password" [(ngModel)]="user.password" name="password"></ion-input>
      </ion-item>
    </ion-list>
      <div class="ion-padding">
        <ion-button expand="block" type="submit" class="ion-no-margin">Ingresar</ion-button>
      </div>

</ion-content>
